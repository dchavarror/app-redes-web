<div class="content" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <div fxFlex="30%">
        <mat-card class="mat-card">
            <mat-card-header fxLayoutAlign="center">
                <mat-card-title>Promocionales</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form id="form">
                    <p>
                        <mat-form-field appearance="outline" class="mat-form-field-100" fxLayoutAlign="center">
                            <mat-label class="label">Código promoción</mat-label>
                            <input [(ngModel)]="codigoPromocional" matInput placeholder="Codigo Promocional" required [ngModelOptions]="{ standalone: true }" />
                        </mat-form-field>
                    </p>
                    <div fxLayoutAlign="center">
                        <button class="mat-button" type="button" (click)="getDocumento()" fxLayoutAlign="center">
                            Exportar Documento
                        </button>

                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
