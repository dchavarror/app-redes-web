<div fxLayoutAlign="center">
    <button (click)="onCloseClick()" class="button-change"><mat-icon>clear</mat-icon></button>
</div>
<br>
<div class="content" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <br>
    <div class="content-table" fxLayoutAlign="center">
        <div class="mat-elevation-z8">
            <table mat-table class="mat-elevation-z8 demo-table" [dataSource]="datas">
                <ng-container matColumnDef="red">
                    <th mat-header-cell *matHeaderCellDef class="th-red">Red</th>
                    <td mat-cell *matCellDef="let element">
                        <textarea class="textarea" disabled name="" id="" cols="5" rows="2"> {{ element.detallePremio.red }}</textarea>
                    </td>
                </ng-container>
                <ng-container matColumnDef="premio">
                    <th mat-header-cell *matHeaderCellDef>Premio</th>
                    <td mat-cell *matCellDef="let element">
                        <textarea class="textarea" disabled name="" id="" cols="5" rows="2">  {{ element.detallePremio.premio.descripcion }}</textarea>
                    </td>
                </ng-container>

                <ng-container matColumnDef="promocion">
                    <th mat-header-cell *matHeaderCellDef>Promoci√≥n</th>
                    <td mat-cell *matCellDef="let element">
                        <textarea class="textarea" disabled name="" id="" cols="5" rows="2">    {{ element.detallePremio.promocion.nombre }}</textarea>
                    </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let element">
                        <button class="mat-button-two" type="button" fxLayoutAlign="center" (click)="onCopyLink(element)">
                Copy Link
            </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator id="tbl2" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
