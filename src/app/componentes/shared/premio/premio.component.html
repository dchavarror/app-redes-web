<div class="content" fxLayout="column" fxLayout.xs="column" fxLayout.sm="column" fxLayout.md="column" fxLayout.lg="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <mat-card>
        <form>
            <div>
                <mat-form-field appearance="outline" class="mat-form-field-50">
                    <mat-label class="label">ID_RED</mat-label>
                    <input [disabled]="true" value="{{ detalle.red }}" type="text" matInput placeholder="ID_RED" />
                </mat-form-field>

                <mat-form-field appearance="outline" class="mat-form-field-50">
                    <mat-label class="label">Premio</mat-label>
                    <input [disabled]="true" value="{{ detalle.premio.descripcion }}" type="text" matInput placeholder="Premio" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="mat-form-field-100">
                    <mat-label class="label">Link</mat-label>
                    <input [disabled]="true" value="{{ detalle.link }}" type="text" style="width: 50vw" matInput placeholder="Link" />
                </mat-form-field>
                <button class="mat-button" (click)="onCopyLink()">Copy link</button>
            </div>
        </form>
    </mat-card>
</div>
