<div class="content" class="content" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <mat-card class="mat-card-one" fxFlex="100%">
        <mat-card-content>
            <mat-card-header fxLayoutAlign="center">
                <mat-card-title>Actualizar Persona</mat-card-title>
            </mat-card-header>
            <form role="form">
                <div>
                    <mat-form-field appearance="outline" class="mat-form-field-100" fxFlex="100%">
                        <mat-label class="label">Nombre completo</mat-label>
                        <input class="input-one" [(ngModel)]="data.nombre" matInput placeholder="Nombre completo" [ngModelOptions]="{ standalone: true }" />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="mat-form-field-100" fxFlex="100%">
                        <mat-label class="label">Cedula</mat-label>
                        <input [(ngModel)]="data.cedula" matInput placeholder="Cedula" [ngModelOptions]="{ standalone: true }" />
                    </mat-form-field>
                </div>
                <div fxLayoutAlign="center">
                    <mat-card class="mat-card-two">
                        <p class="button-save-one">
                            <input type="file" accept=".jpeg,.jpg,.png" class="file-input" (change)="onFileSelected($event)" #fileUpload />
                        </p>

                        <div fxLayoutAlign="center" class="file-picture">
                            <p *ngIf="fileDomain.imageSource == undefined and fileDomain.imageSource == ''">Adjuntar Imagen</p>
                            <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
                                <mat-icon>attach_file</mat-icon>
                            </button>
                            <button (click)="verImagen()" class="upload-btn" *ngIf="fileDomain.imageSource != undefined and fileDomain.imageSource != ''"><mat-icon>remove_red_eye</mat-icon></button>
                        </div>
                        <section>
                            <div class="button-save" fxLayoutAlign="center">
                                <button class="mat-button" mat-raised-button color="primary" (click)="actualizarPersona()">
                                    Actualizar
                                </button>
                            </div>
                        </section>
                    </mat-card>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
