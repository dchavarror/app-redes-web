<div class="dialog-content">
    <h1 mat-dialog-title> {{data.name}}</h1>
    <div mat-dialog-content>
        <p>Red</p>
        <mat-form-field appearance="fill">
            <mat-label>Red</mat-label>
            <input matInput [(ngModel)]="data.red" required="true">
        </mat-form-field>
        <p>Premio</p>
        <mat-form-field appearance="outline" style="margin: 6px;">
            <mat-label>Premio</mat-label>
            <mat-select [(ngModel)]="data.premio" required="true">
                <mat-option *ngFor="let premio of premios" [value]="premio.id">
                    {{premio.descripcion}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No</button>
        <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Si</button>
    </div>

</div>
