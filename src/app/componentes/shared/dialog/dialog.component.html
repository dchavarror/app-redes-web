<div class="dialog-content">
    <form [formGroup]="ganadorFormGroup">
        <h1 mat-dialog-title> {{data.name}}</h1>
        <div mat-dialog-content>
            <p>Red</p>
            <mat-form-field appearance="fill">
                <mat-label>Red</mat-label>
                <input matInput [(ngModel)]="data.red" required="true" formControlName="fred">
            </mat-form-field>
            <p>Premio</p>
            <mat-form-field appearance="outline" style="margin: 6px;">
                <mat-label>Premio</mat-label>
                <mat-select [(ngModel)]="data.premio" required="true" formControlName="fpremio">
                    <mat-option *ngFor="let premio of premios" [value]="premio.id">
                        {{premio.descripcion}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
            <button mat-button (click)="onNoClick()">No</button>
            <button mat-button *ngIf="!ganadorFormGroup.invalid" [mat-dialog-close]="data" cdkFocusInitial>Si</button>
        </div>

    </form>

</div>
