<div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutWrap fxLayoutGap="0.5%">
    <button class="close" mat-dialog-close><mat-icon>clear</mat-icon></button>
</div>
<div class="content" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <mat-card class="mat-card" fxFlex="100%">
        <mat-card-header fxLayoutAlign="center">
            <mat-card-title>Resultado</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label class="label">Nombre promoción</mat-label>
                    <input [(ngModel)]="data.nombre" matInput placeholder="Nombre promoción" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label class="label">Código promocional</mat-label>
                    <input [(ngModel)]="data.codigo" matInput placeholder="Código promocional">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label class="label">Link publicación</mat-label>
                    <input [(ngModel)]="data.linkPublicacion" type="text" matInput placeholder="Link publicación" />
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" fxFlex="100%">
                    <mat-label class="label">Terminos y condiciones</mat-label>
                    <textarea [(ngModel)]="data.terminos" rows="5" cols="500" class="text-area-full-width" matInput placeholder="Terminos y condiciones"></textarea>
                </mat-form-field>
            </div>

            <div fxLayoutAlign="center">
                <button class="mat-button-ver" (click)="agregarDetallePromocion()" mat-fab aria-label="Agregar premio" fxLayoutAlign="center">
                    <mat-icon>queue</mat-icon>
                </button>
            </div>
            <br>
            <div fxLayoutAlign="center">
                <button class="mat-button" type="button" (click)="actulizarPromocion()">
                    ACTUALIZAR
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
<div class="content">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="datas">
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef>Red</th>
                <td mat-cell *matCellDef="let element">
                    <textarea class="textarea" disabled name="" id="" cols="5" rows="2"> {{ element.red }}</textarea>
                </td>
            </ng-container>

            <ng-container matColumnDef="premio">
                <th mat-header-cell *matHeaderCellDef>Premio</th>
                <td mat-cell *matCellDef="let element">
                    <textarea class="textarea" disabled name="" id="" cols="5" rows="2"> {{ element.premio.descripcion }}</textarea>
            </ng-container>

            <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <td mat-cell *matCellDef="let element">
                    <button class="button-icon" type="button" (click)="openDialogEliminarDetallePrmocion(element)">
                            <mat-icon>delete</mat-icon>
                          </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="copyLink">
                <th mat-header-cell *matHeaderCellDef>Copiar Link</th>
                <td mat-cell *matCellDef="let element">
                    <button class="mat-button-link" type="button" (click)="onClickCopyLink(element)">Copiar Link</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator id="tbl2" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>

    </div>
</div>
