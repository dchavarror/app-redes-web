<div class="content" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <mat-card fxFlex="40%">
        <mat-card-header fxLayoutAlign="center">
            <mat-card-title>Buscar Ganadores </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>
                <div fxLayoutAlign="center">
                    <mat-form-field appearance="outline" class="mat-form-field-100">
                        <mat-label class="label">Nombre completo</mat-label>
                        <input [(ngModel)]="nombre" class="input-one" matInput placeholder="Nombre completo" required />
                    </mat-form-field>
                </div>
                <div fxLayoutAlign="center">
                    <mat-form-field appearance="outline" class="mat-form-field-100">
                        <mat-label class="label">Cedula</mat-label>
                        <input [(ngModel)]="cedula" class="input-one" matInput placeholder="Cedula" required />
                    </mat-form-field>
                </div>
                <div>
                    <button mat-button class="mat-button mat-form-field-100" type="button" (click)="getPersonas()">
                    BUSCAR
                    </button>
                </div>
            </div>
            <div></div>
            <div fxLayoutAlign="center">
                <table mat-table class="mat-elevation-z8 demo-table" [dataSource]="personas" fxFlex="100%">
                    <ng-container matColumnDef="cedula">
                        <th mat-header-cell *matHeaderCellDef>Cedula.</th>
                        <td mat-cell *matCellDef="let element">{{ element.cedula }}</td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.nombreCompleto }}
                        </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let element">
                            <button class="mat-button-ver" type="button">Ver</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="seleccionado(row)"></tr>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
