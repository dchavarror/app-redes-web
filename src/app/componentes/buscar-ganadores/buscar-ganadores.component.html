<div class="{{clases}}" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <mat-card fxFlex="20%">
        <mat-card-header fxLayoutAlign="center">
            <mat-card-title>Buscar Ganadores </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>
                <div fxLayoutAlign="center">
                    <mat-form-field appearance="outline" class="mat-form-field-100" fxFlex="100%">
                        <mat-label class="label">Nombre completo</mat-label>
                        <input [(ngModel)]="nombre" class="input-one" matInput placeholder="Nombre completo" />
                    </mat-form-field>
                </div>
                <div fxLayoutAlign="center">
                    <mat-form-field appearance="outline" class="mat-form-field-100" fxFlex="100%">
                        <mat-label class="label">Cedula</mat-label>
                        <input [(ngModel)]="cedula" class="example-right-align" type="number" matInput placeholder="Cedula" />
                    </mat-form-field>
                </div>
            </div>
            <div fxLayoutAlign="center">
                <button mat-button class="mat-button mat-form-field-100" type="button" (click)="getPersonas()">
                    BUSCAR
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
<div fxLayoutAlign="center" class="content" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutWrap fxLayoutGap="0.5%" *ngIf="tablaMostrar">
    <mat-card class="mat-card mat-card-test" fxFlex="60%">
        <table mat-table class="mat-elevation-z8 demo-table" [dataSource]="personas" fxFlex="100%">
            <ng-container matColumnDef="cedula">
                <th mat-header-cell *matHeaderCellDef fxFlex="33%" fxLayoutAlign="center">Cedula</th>
                <td mat-cell *matCellDef="let element" fxFlex="33%" fxLayoutAlign="center">{{ element.cedula }}
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef fxFlex="33%" fxLayoutAlign="center">Nombre</th>
                <td mat-cell *matCellDef="let element" fxFlex="33%" fxLayoutAlign="center">
                    {{ element.nombreCompleto }}
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef fxFlex="33%" fxLayoutAlign="center">Acciones</th>
                <td mat-cell *matCellDef="let element" fxFlex="33%" fxLayoutAlign="center">
                    <button class="mat-button-ver" fxFlex="50%" type="button">Ver</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="seleccionado(row)"></tr>
        </table>
    </mat-card>
</div>
