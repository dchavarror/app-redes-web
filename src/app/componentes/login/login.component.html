<div class="content" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <mat-card class="mat-card" fxFlex="20%">
        <mat-card-header fxLayoutAlign="center">
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginFormGroup" role="form">
                <div>
                    <mat-form-field appearance="outline" class="mat-form-field-100" fxFlex="100%">
                        <mat-label class="label">Usuario</mat-label>
                        <input type="text" matInput formControlName="username" />
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="outline" class="mat-form-field-100" fxFlex="100%">
                        <mat-label class="label">Password</mat-label>
                        <input type="password" matInput formControlName="password" />
                    </mat-form-field>
                </div>
                <div fxLayoutAlign="center">
                    <button class="mat-button-one" type="button" mat-button (click)="autenticar()">
                        Ingresar
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
